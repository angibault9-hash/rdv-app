<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Prise de RDV</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Bienvenue</h1>
        <p>Connectez-vous à votre compte</p>
      </div>

      <!-- Onglets -->
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="signin">Connexion</button>
        <button class="tab-btn" data-tab="signup">Inscription</button>
      </div>

      <!-- Messages -->
      <div id="msg" class="msg"></div>

      <!-- Formulaire de connexion -->
      <div id="signin-tab" class="tab-content active">
        <form id="signin-form" class="auth-form">
          <div class="input-group">
            <label for="signin-email">Adresse email</label>
            <input type="email" id="signin-email" name="email" required />
          </div>
          <div class="input-group">
            <label for="signin-password">Mot de passe</label>
            <input type="password" id="signin-password" name="password" required minlength="6" />
          </div>
          <button type="submit" class="auth-btn">Se connecter</button>
        </form>
      </div>

      <!-- Formulaire d'inscription -->
      <div id="signup-tab" class="tab-content">
        <form id="signup-form" class="auth-form">
          <div class="input-group">
            <label for="signup-email">Adresse email</label>
            <input type="email" id="signup-email" name="email" required />
          </div>
          <div class="input-group">
            <label for="signup-password">Mot de passe</label>
            <input type="password" id="signup-password" name="password" required minlength="6" />
          </div>
          <div class="input-group">
            <label for="signup-password-confirm">Confirmer le mot de passe</label>
            <input type="password" id="signup-password-confirm" name="password-confirm" required minlength="6" />
          </div>
          <button type="submit" class="auth-btn">Créer un compte</button>
        </form>
      </div>
    </div>
  </div>

  <!-- SDK Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./assets/config.js"></script>
  <script src="./assets/app.js" defer></script>
</body>
</html>
